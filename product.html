 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img {
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row g-5">
      <!-- Product Image -->
      <div class="col-md-6 text-center">
        <img src="https://via.placeholder.com/500" class="img-fluid product-img shadow" alt="Product Image">
      </div>

      <!-- Product Details -->
      <div class="col-md-6">
        <h2 class="fw-bold">Product Title</h2>
        <p class="text-muted">Category: Electronics</p>

        <h3 class="text-success mb-3">â‚¹999.00</h3>

        <p>
          This is a detailed description of the product. It explains features, benefits, and any important details the
          customer should know before purchasing.
        </p>

        <!-- Quantity Selector -->
        <div class="d-flex align-items-center mb-3">
          <label class="me-3 fw-semibold">Quantity:</label>
          <div class="input-group" style="width: 120px;">
            <button class="btn btn-outline-secondary">-</button>
            <input type="text" class="form-control text-center" value="1">
            <button class="btn btn-outline-secondary">+</button>
          </div>
        </div>

        <!-- Add to Cart -->
        <button class="btn btn-primary btn-lg">
          <i class="bi bi-cart-fill me-2"></i> Add to Cart
        </button>
        <!-- Buy Now -->
        <button class="btn btn-success btn-lg ms-2">
          Buy Now
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="./js/product.js"></script>
</body>

</html>
